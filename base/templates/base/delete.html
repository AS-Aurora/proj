<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'main.html' %}
    {% block content %}
    <h1>Delete Room</h1>
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
    </form>
    {% endblock %}
</body>
</html>
